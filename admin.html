<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Burgess Hill Tamil Kuzhu</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section {
            padding-top: 100px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .sheet-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            height: 80vh;
            position: relative;
        }

        .sheet-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .logout-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Burgess Hill <span class="highlight">Tamil Kuzhu</span></a>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span style="font-weight: 600;">Welcome, Admin</span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Admin Section -->
    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h2>Event Registrations</h2>
                <p>View and manage all registrations below.</p>
            </div>

            <div class="dashboard-container">
                <!-- Toolbar -->
                <div class="dashboard-toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by name or mobile...">
                    </div>
                    <button id="refresh-btn" class="btn-icon" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <!-- Data Table -->
                <div class="table-responsive">
                    <table class="admin-table" id="registrations-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Adults</th>
                                <th>Kids</th>
                                <th>Total</th>
                                <th>Veg</th>
                                <th>Non-Veg</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows will be populated by JS -->
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 20px;">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- View Modal -->
            <div id="view-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Registration Details</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body" id="view-modal-body">
                        <!-- Details injected here -->
                    </div>
                </div>
            </div>

            <!-- Edit Modal -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Edit Registration</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <input type="hidden" id="edit-id" name="id">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="edit-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="tel" id="edit-mobile" name="mobile" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Adults</label>
                                    <input type="number" id="edit-adults" name="adults" min="1" required>
                                </div>
                                <div class="form-group">
                                    <label>Kids</label>
                                    <input type="number" id="edit-kids" name="kids" min="0">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Veg</label>
                                    <input type="number" id="edit-veg" name="veg" min="0">
                                </div>
                                <div class="form-group">
                                    <label>Non-Veg</label>
                                    <input type="number" id="edit-nonVeg" name="nonVeg" min="0">
                                </div>
                            </div>
                            <!-- Status Removed -->
                            <div class="modal-actions">
                                <button type="button" class="btn-secondary close-modal-btn">Cancel</button>
                                <button type="submit" class="btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
    <script>
        // Immediate check for auth to prevent flash of content
        if (!sessionStorage.getItem('isAuthenticated')) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
